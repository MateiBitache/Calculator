<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>Mini-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="canvas">
        <div class="outputtt">0</div>
        <div class="ara">
            <div class="simboluri" id="1">1</div>
            <div class="simboluri" id="2">2</div>
            <div class="simboluri" id="3">3</div>
            <div class="simboluri" id="4">4</div>
            <div class="simboluri" id="5">5</div>
            <div class="simboluri" id="6">6</div>
            <div class="simboluri" id="7">7</div>
            <div class="simboluri" id="8">8</div>
            <div class="simboluri" id="9">9</div>
            <div class="simboluri" id="0">0</div>
        </div>
        <div class="separat">
            <div class="simboluri" id="C">C</div>
            <div class="simboluri" id="+">+</div>
            <div class="simboluri" id="-">-</div>
            <div class="simboluri" id="X">X</div>
            <div class="simboluri" id=":">:</div>
        </div>
        <div class="simboluri" id="egal">=</div>
    </div>
    <script src="login.js"></script>
</body>
</html>
